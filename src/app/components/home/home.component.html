<div class="col-sm-6 col-md-6 col-lg-5 mx-auto mt-5">
    <form>
        <div class="form-row p-2">
            <div class="col-lg-1 text-center my-auto">
                <img class="rounded-circle" src="{{user.photoURL}}" width="40" height="40" alt="{{user?.displayName}}">
            </div>

            <div class="col-lg-7 text-left mt-3 my-auto">
                <h4>{{user?.displayName}}</h4>
            </div>

            <div class="col-lg-4 text-right mt-3 my-auto">
                <fa-icon id="settings" [icon]="faUserCog" [routerLink]="['/settings']"></fa-icon>
            </div>
        </div>

        <div class="form-row bg-primary mt-3 rounded">
            <div class="col-lg-4">
                <p class="text-center">
                    <fa-icon [icon]="faEdit" class="text-right icon"></fa-icon>
                    <span class="sub"> EXPENSES</span>
                </p>
                <h5 class="text-center"> </h5>
            </div>

            <div class="col-lg-4">
                <p class="text-center">
                    <fa-icon [icon]="faHandHoldingUsd" class="text-right icon"></fa-icon>
                    <span class="sub"> AVAILABLE</span>
                </p>
                <h5 class="text-center">Q </h5>
            </div>

            <div class="col-lg-4">
                <p class="text-center">
                    <fa-icon [icon]="faBookMark" class="text-right icon"></fa-icon>
                    <span class="sub"> TOTAL BUDGET</span>
                </p>
                <h5 class="text-center">Q </h5>
            </div>
        </div>

        <div class="form-row mt-2">
            <div class="col-lg-12">
                <button class="btn btn-block btn-dark">+ Add Expense</button>
            </div>
        </div>
    </form>

    <div class="container rounded bg-light mt-2">
        <div class="text-center p-1 border-bottom border-dark">
            <h4>RECENT EXPENSES</h4>
        </div>
        <div>
            
        </div>
    </div>

</div>
